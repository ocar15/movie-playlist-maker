<!DOCTYPE html>
<html>

<head>
    <link href="styles.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div id="header">
        <h1>Movie Playlist Maker</h1>
    </div>
    <div id="body">
        <div id="content">
            <div id="input">
                <h3>input</h3>
                <!-- wrap all inputs in a single form element, when the form is submitted, kick off a post action to the node server, add name attributes to input fields so they will get picked up in the params -->
                <form method="POST" action="/">
                    <label>First movie:</label>
                    <input id="movieOneField" type="text" name="movieOneField" />
                    <br>
                    <label>Second movie:</label>
                    <input id="movieTwoField" type="text" name="movieTwoField" />
                    <br>
                    <input type="submit" id="submitButton" name="Submit" />
                </form>
            </div>
            <div id="output">
                <h3>output</h3>
                <div id="embedPlaylist">
                
                </div>
                <form method="POST" action="/save">
                    <div id="saveButton">
                
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
