<!DOCTYPE html>
<html>
    <head>
        <link href="styles.css" rel="stylesheet" type="text/css">
        <script type="text/javascript" src="./app.js"></script>
    </head>
    <body>
        <div id="header">
            <h1>Movie Playlist Maker</h1>
        </div>
        <div id="body">
            <div id="content">
                <div id="input">
                    <h3>input</h3>
                    <form>
                        <label>First movie:</label>
                        <input id="movieOneField" type="text">
                    </form>
                    <form>
                        <label>Second movie:</label>
                        <input id="movieTwoField" type="text">
                    </form>
                    <form>
                        <label>Third movie:</label>
                        <input id="movieThreeField" type="text">
                    </form>
                    <button id="submitButton" onclick="submitMovies()">Submit</button>
                </div>
                <div id="output">
                    <h3>output</h3>
                </div>
            </div>
        </div>
    </body>
</html>
